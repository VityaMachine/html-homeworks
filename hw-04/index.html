<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>HomeWork 4</title>
  </head>
  <body>
    <header>
      <div class="bg-img">
        <div class="title"></div>
      </div>
    </header>

    <main>
      <div class="container">
        <h3 class="menu-head">картки меню</h3>

        <ul class="menu-list">
          <li class="menu-item">
            <a href="#">
              <div class="menu-title gallery"></div>
              <div class="menu-bg bg-gallery"></div>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <div class="menu-title sport"></div>
              <div class="menu-bg bg-sport"></div>
            </a>
          </li>
          <li class="menu-item">
            <a href="">
              <div class="menu-title more"></div>
              <div class="menu-bg bg-more"></div>
            </a>
          </li>
        </ul>

        <img class="content-img" src="./src/img/pageImg.jpg" alt="Venice" />
      </div>
    </main>

    <footer>
      <ul class="footer-links-list">
        <li class="footer-link-item">
          <a href="#">entertaiment</a>
        </li>
        <li class="footer-link-item">
          <a href="#">shops</a>
        </li>
        <li class="footer-link-item">
          <a href="#">restourants</a>
        </li>
        <li class="footer-link-item">
          <a href="#">art</a>
        </li>
      </ul>

      <div class="socials">
        <h4 class="social-title">Контакти</h4>
        <div class="footer-line"></div>
      </div>

      <ul class="social-links">
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="footer-social"
          >
            <svg class="social-icon instagram">
              <use href="./src/img/socials/icons.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            class="footer-social"
          >
            <svg class="social-icon facebook">
              <use href="./src/img/socials/icons.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            class="footer-social"
          >
            <svg class="social-icon youtube">
              <use href="./src/img/socials/icons.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
